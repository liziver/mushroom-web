                      <option value="8">内蒙古</option>
                      <option value="53">河北</option>
                      <option value="9">新疆</option>
                      <option value="10">甘肃</option>
                      <option value="11">陕西</option>
                      <option value="12">宁夏</option>
                      <option value="13">河南</option>
                      <option value="14">山东</option>
                      <option value="15">山西</option>
                      <option value="16">安徽</option>
                      <option value="17">湖北</option>
                      <option value="18">湖南</option>
                      <option value="19">江苏</option>
                      <option value="20">四川</option>
                      <option value="21">贵州</option>
                      <option value="22">云南</option>
                      <option value="23">广西</option>
                      <option value="24">西藏</option>
                      <option value="25">浙江</option>
                      <option value="26">江西</option>
                      <option value="27">广东</option>
                      <option value="28">福建</option>
                      <option value="29">台湾</option>
                      <option value="30">海南</option>
                      <option value="31">香港</option>
                      <option value="32">澳门</option></select>
                          </div>
                          
                          
                                   
                          <div class="form-group required">
